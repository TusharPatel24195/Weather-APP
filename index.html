<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT STYLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />

    <title>Website with JS | Project</title>
  </head>
  <body>
    
    <div class="container p-5 d-flex justify-content-evenly">
      <input
        type="text"
        class="form-control mx-5 lat"
        placeholder="Enter LAT"
      />
      <input
        type="text"
        class="form-control mx-5 long"
        placeholder="Enter LONG"
      />
      <button class="btn-lg btn-primary check">Submit</button>
    </div>
    <div class="container d-flex">
      <h1>Find Weather Information From WEB API</h1>
      <i class="fas fa-cloud-sun fa-5x ms-auto"></i>
    </div>
    <div id="data">
    <div class="container mt-5">
      <div class="row text-center">
        <div class="col-md">
          <i class="fab fa-adn fa-4x">AQI</i>
          <p class="fs-1 text-light aqi">0</p>
        </div>
        <div class="col-md">
          <i class="fas fa-city fa-4x">City</i>
          <p class="fs-1 text-light city">0</p>
        </div>
        <div class="col-md">
          <i class="fas fa-thermometer-three-quarters fa-4x">Temprature</i>
          <p class="fs-1 text-light temprature">0 </p><span class="fs-1 text-light">Â°C</span>
        </div>
      </div>
    <div class="container mt-5">
      <div class="row text-center">
        <div class="col-md">
          <i class="fas fa-sun fa-4x">Sunrise</i>
          <p class="fs-1 text-light sunrise">None</p>
        </div>
        <div class="col-md">
          <i class="far fa-sun fa-4x">Sunset</i>
          <p class="fs-1 text-light sunset">None</p>
        </div>
        <div class="col-md">
          <i class="fas fa-wind fa-4x">Wind</i>
          <p class="fs-1 text-light wind">0</p>
        </div>
      </div>
    </div>
  </div>

    <!-- -------------------------------------SCRIPTS-------------------------------- -->
    <script
      src="./node_modules/jquery/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
